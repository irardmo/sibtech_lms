<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'AdminLoad')">Administrative Load</button>
        <button class="tablinks" onclick="openTab(event, 'TeachingSchedule')">Teaching Schedule</button>
    </div>

    <div id="AdminLoad" class="tabcontent">
        <div class="container-fluid">
            <div class="admin-load">
                <h1>Scheduling System</h1>
                <h2>Input Administrative Load</h2>
                <form id="admin-load-form">
                    <input type="hidden" id="edit-admin-load-id" name="id">
                    <label for="admin-teacher">Teacher:</label>
                    <input type="text" id="admin-teacher" name="teacher">
                    <label for="office">Office:</label>
                    <input type="text" id="office" name="office">
                    <label for="load">Load:</label>
                    <input type="text" id="load" name="load">
                    <label for="admin-day">Day:</label>
                    <input type="text" id="admin-day" name="day">
                    <label for="admin-time">Time:</label>
                    <input type="text" id="admin-time" name="time">
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" name="hours">
                    <button type="submit">Add Admin Load</button>
                </form>
                <h2>Administrative Load</h2>
                    <table id="admin-load-table">
                        <thead>
                            <tr>
                                <th>Teacher</th>
                                <th>Office</th>
                                <th>Load</th>
                                <th>Day</th>
                                <th>Time</th>
                                <th>Hours</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="admin-load-pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <div id="TeachingSchedule" class="tabcontent">
        <div class="container">
            <div class="form-container">
                <h2>Input Schedule</h2>
                <form id="schedule-form">
                    <input type="hidden" id="edit-schedule-id" name="id">
                    <label for="teacher">Teacher:</label>
                    <input type="text" id="teacher" name="teacher" required>
                    <label for="room">Room:</label>
                    <input type="text" id="room" name="room" required>
                    <label for="day">Day:</label>
                    <input type="text" id="day" name="day" required>
                    <label for="time_start">Time Start:</label>
                    <input type="time" id="time_start" name="time_start" required>
                    <label for="time_end">Time End:</label>
                    <input type="time" id="time_end" name="time_end" required>
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year" required>
                    <label for="block">Block:</label>
                    <input type="text" id="block" name="block" required>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                    <label for="lec">Lecture:</label>
                    <input type="text" id="lec" name="lec">
                    <label for="lab">Laboratory:</label>
                    <input type="text" id="lab" name="lab">
                    <button type="submit">Add Schedule</button>
                </form>
            </div>
            <div class="table-container">
                <h2>Teaching Load</h2>
                <div id="filters">
                    <label for="filter-teacher">Teacher:</label>
                    <input type="text" id="filter-teacher">
                    <label for="filter-course">Course:</label>
                    <input type="text" id="filter-course">
                    <label for="filter-year">Year:</label>
                    <input type="text" id="filter-year">
                    <label for="filter-block">Block:</label>
                    <input type="text" id="filter-block">
                    <button id="filter-button">Filter</button>
                    <button id="print-button">Print</button>
                </div>

                <table id="schedule-table">
                    <thead>
                        <tr>
                            <th>Teacher</th>
                            <th>Room</th>
                            <th>Day</th>
                            <th>Time Start</th>
                            <th>Time End</th>
                            <th>Year</th>
                            <th>Block</th>
                            <th>Subject</th>
                            <th>Course</th>
                            <th>Lec</th>
                            <th>Lab</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="schedule-pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
